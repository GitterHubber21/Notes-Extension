<!DOCTYPE html>
<html>
<head>
  <title>Meeting Detected</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1a1a1a, #232323);
      color: #e0e0e0;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #widget {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .icon {
      width: 32px;
      height: 32px;
      background: #4a9eff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.1);
    }
    .icon svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
    h3 {
      margin: 0;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
    }
    p {
      margin: 0;
      text-align: center;
      color: #b0b0b0;
      font-size: 11px;
      line-height: 1.3;
      max-width: 90%;
    }
    #openWidget {
      width: 100%;
      padding: 8px;
      background: linear-gradient(135deg, #4a9eff, #3d84d9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    #openWidget:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(74, 158, 255, 0.2);
    }
    #openWidget:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="widget">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
    </div>
    <h3>Meeting Detected</h3>
    <p>Ready to take notes? Click below to start.</p>
    <button id="openWidget">Take Notes</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
